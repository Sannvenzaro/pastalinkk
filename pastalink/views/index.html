<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastebin GGWP</title>
    
    <!-- Memuat file CSS global dan spesifik untuk halaman home -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- 1. Kontainer Navbar: Akan diisi oleh common.js -->
        <div id="navbar"></div>

        <div class="home-container">
            <!-- 2. Sidebar: Akan diisi atau disembunyikan oleh home.js -->
            <aside class="sidebar">
                <div id="user-panel" class="container">
                    <p>Memuat...</p>
                </div>
            </aside>

            <!-- 3. Konten Utama: Daftar paste akan diisi oleh home.js -->
            <main class="main-content">
                <div class="container">
                    <h1>Paste Terbaru</h1>
                    <div id="paste-list-container" class="paste-list">
                        <p>Memuat paste terbaru...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 4. Modal untuk notifikasi/info: Digunakan oleh common.js -->
    <div id="info-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">Ã—</span>
            <h2 id="info-modal-title"></h2>
            <p id="info-modal-message"></p>
        </div>
    </div>

    <!-- 5. Memuat script utama sebagai module -->
    <script type="module" src="/js/home.js"></script>
</body>
</html>
