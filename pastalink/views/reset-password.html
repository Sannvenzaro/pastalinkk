<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Font Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap">
    <!-- Local assets are now served from a simulated CDN path -->
    <link rel="stylesheet" href="/cdn/css/global.css">
    <link rel="stylesheet" href="/cdn/css/auth.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="container auth-container">
            <form id="reset-password-form" class="form-container">
                <h1>Reset Password Anda</h1>
                <p class="text-muted" style="margin-bottom: 1rem;">Masukkan password baru Anda di bawah ini.</p>
                <input type="password" name="password" placeholder="Password Baru" required>
                <input type="password" name="confirmPassword" placeholder="Konfirmasi Password Baru" required>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Simpan Password Baru</button>
            </form>
        </div>
    </div>
