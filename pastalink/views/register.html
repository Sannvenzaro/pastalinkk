<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="container auth-container">
            <!-- FIX: Ditambahkan method="POST" untuk konsistensi dan best practice -->
            <form id="register-form" class="form-container" method="POST">
                <h1>Daftar Akun</h1>
                <input type="text" name="username" placeholder="Username (huruf, angka, _)" required pattern="^[a-zA-Z0-9_]{3,20}$" title="3-20 karakter, hanya huruf, angka, dan underscore.">
                <input type="email" name="email" placeholder="Alamat Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
                <p style="text-align: center; margin-top: 1rem;">Sudah punya akun? <a href="/login">Login di sini</a></p>
            </form>
        </div>
    </div>
    <div id="notification-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">Ã—</span>
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
        </div>
    </div>
    <script type="module" src="/js/auth.js"></script>
</body>
</html>
